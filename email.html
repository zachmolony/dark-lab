<body>
    <script>
        $(document).ready(function () {
                $(".button").click(function () {
                    $(".button").fadeOut();

                    setTimeout(function () {
                        $("#store").animate({
                            top: 0
                        }, {
                            duration: 300,
                            queue: false
                        });
                        $("#store").fadeIn({
                            duration: 450,
                            queue: false
                        });
                    }, 1400);
                });
            }
        );

        function dropmenu() {
            if ($('.dropdown-content').css('display') == 'block') {
                $('.dropdown-content').css({
                    'display': 'none'
                });
            } else {
                $('.dropdown-content').css({
                    'display': 'block'
                })
            }
        };
    </script>
    <div id="content">

        <div class="desktop">

            <img id="background" src="assets/sky.gif" alt="">


            <div id="showcase">
                <div class="skull">
                    <img src="assets/skull.gif" alt="">
                </div>

                <img id="textlogo" src="assets/logo-rough.png" alt="">
                <a href="#" class="button">enter email.</a>
            </div>
        </div>



        <div class="mobile_device_480px">

            <div id="mob_container">

                <img id="background" src="assets/sky.gif" alt="">

                <div id="nav">
                    <div class="dropdown">
                        <button onclick="dropmenu()" class="ddbutton"><img id="menu" src="assets/menuicon.png"
                                alt=""></button>
                    </div>

                    <img id="cart" src="assets/carticon.png" alt="">
                </div>

                <div id="mob_header">
                    <div class="skull_mob">
                        <img src="assets/skull.gif" alt="">
                    </div>

                    <img id="mobimg" src="assets/logo-rough.png" alt="">
                    <a href="#" class="button">enter email.</a>
                </div>

                <div id="mob_store">

                    <div id="dd-menu" class="dropdown-content">
                        <ul>
                            <li><a href="index.html">products</a></li>
                            <li><a href="about.html">about</a></li>
                            <li><a href="contact.html">contact</a></li>
                        </ul>
                    </div>

                </div>

            </div>

        </div>

    </div>
